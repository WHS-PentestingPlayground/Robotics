services:
  # Oracle Database 서비스 (개발 환경용 - 하드코딩)
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-xe
    ports:
      - "1522:1521"  # Oracle DB 포트
      - "5500:5500"  # EM Express 포트
    environment:
      # Oracle 관리자 비밀번호 (개발용)
      - ORACLE_PWD=admin123
      # PDB 이름
      - ORACLE_PDB=XEPDB1
      # 문자셋 설정 (한글 지원)
      - ORACLE_CHARACTERSET=AL32UTF8
      # init.sql에서 사용할 환경변수 (개발용)
      - ORACLE_APP_USER=play
      - ORACLE_APP_PASSWORD=ground
    volumes:
      # Oracle 데이터 영구 저장
      - oracle-data:/opt/oracle/oradata
      # 초기화 스크립트 실행
      - ./init.sql:/opt/oracle/scripts/startup/init_database.sql
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/admin123@//localhost:1521/XE | grep -q '1'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    networks:
      - robotics-network

  # Spring Boot 애플리케이션 서비스 (개발 환경용)
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: robotics-app
    ports:
      - "8080:8080"  # 웹 애플리케이션 포트
    depends_on:
      oracle-db:
        condition: service_healthy
    environment:
      # Oracle DB 연결 설정 (개발용 계정)
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=play
      - SPRING_DATASOURCE_PASSWORD=ground
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=oracle.jdbc.OracleDriver
      
      # 로깅 레벨 설정 (개발용)
      - LOGGING_LEVEL_COM_WHS=DEBUG
      - LOGGING_LEVEL_SECURITY=INFO
      
      # 보안 설정 (개발용)
      - SECURITY_DEBUG=false
      
      # 하위 호환성을 위한 환경변수
      - ORACLE_USERNAME=play
      - ORACLE_PASSWORD=ground
      
    networks:
      - robotics-network
    restart: unless-stopped

# 데이터 볼륨
volumes:
  oracle-data:
    driver: local

# 네트워크 설정
networks:
  robotics-network:
    driver: bridge 