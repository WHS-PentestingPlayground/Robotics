services:
  oracle-db:
    image: gvenzl/oracle-free:slim
    container_name: oracle-free
    environment:
      - ORACLE_PASSWORD=admin123
      - APP_USER=play
      - APP_USER_PASSWORD=ground
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./init.sql:/container-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - robotics-network

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: robotics-app
    ports:
      - "80:8080"  
    depends_on:
      oracle-db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/FREEPDB1
      - SPRING_DATASOURCE_USERNAME=play
      - SPRING_DATASOURCE_PASSWORD=ground
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=oracle.jdbc.OracleDriver
      - ORACLE_USERNAME=play
      - ORACLE_PASSWORD=ground
    
    networks:
      - robotics-network
    restart: unless-stopped

# 데이터 볼륨
volumes:
  oracle-data:
    driver: local

# 네트워크 설정
networks:
  robotics-network:
    driver: bridge 
