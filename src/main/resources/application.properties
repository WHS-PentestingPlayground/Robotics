# Spring Boot Application 설정
spring.application.name=Robotics

# 데이터베이스 연결 설정 (환경변수 사용, IDE 실행용 기본값 포함)
# Docker: docker-compose.yml의 SPRING_DATASOURCE_URL 환경변수 사용
# 로컬: 환경변수 미설정시 기본값으로 localhost XE 연결
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@localhost:1521:XE}
spring.datasource.username=${ORACLE_USERNAME}
spring.datasource.password=${ORACLE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JSP 뷰 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB