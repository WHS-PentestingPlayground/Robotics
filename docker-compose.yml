services:
  # Oracle Database 서비스 (gvenzl/oracle-free:slim - 크로스 플랫폼 지원)
  oracle-db:
    image: gvenzl/oracle-free:slim
    container_name: oracle-free
    ports:
      - "1522:1521"  # Oracle DB 포트
    environment:
      # Oracle 관리자 비밀번호 (개발용)
      - ORACLE_PASSWORD=admin123
      # 애플리케이션 사용자 자동 생성 (개발용)
      - APP_USER=play
      - APP_USER_PASSWORD=ground
    volumes:
      # Oracle 데이터 영구 저장
      - oracle-data:/opt/oracle/oradata
      # 초기화 스크립트 실행 (gvenzl 공식 방식)
      - ./init.sql:/container-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - robotics-network

  # Spring Boot 애플리케이션 서비스 (개발 환경용)
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: robotics-app
    ports:
      - "8080:8080"  # 웹 애플리케이션 포트
    depends_on:
      oracle-db:
        condition: service_healthy
    environment:
      # Oracle DB 연결 설정 (gvenzl/oracle-free는 FREEPDB1 사용)
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/FREEPDB1
      - SPRING_DATASOURCE_USERNAME=play
      - SPRING_DATASOURCE_PASSWORD=ground
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=oracle.jdbc.OracleDriver
      
      # 로깅 레벨 설정 (개발용)
      - LOGGING_LEVEL_COM_WHS=DEBUG
      - LOGGING_LEVEL_SECURITY=INFO
      
      # 보안 설정 (개발용)
      - SECURITY_DEBUG=false
      
      # Docker 환경 전용 - JSP/CSS 실시간 변경사항 반영 설정
      - SERVER_SERVLET_JSP_INIT_PARAMETERS_DEVELOPMENT=true
      - SPRING_WEB_RESOURCES_CACHE_PERIOD=0
      - SPRING_WEB_RESOURCES_CHAIN_CACHE=false
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      
      # 하위 호환성을 위한 환경변수
      - ORACLE_USERNAME=play
      - ORACLE_PASSWORD=ground
      
    # 개발용 Watch 모드 설정 (실시간 파일 동기화)
    develop:
      watch:
        # JSP 파일 변경 시 실시간 동기화 (실제 Tomcat 배포 위치로)
        - action: sync
          path: ./src/main/webapp/WEB-INF/views/
          target: /usr/local/tomcat/webapps/ROOT/WEB-INF/views/
          ignore:
            - "**/*.tmp"
            - "**/.DS_Store"
        
        # CSS, JS, 이미지 등 정적 리소스 실시간 동기화 (실제 배포 위치로)
        - action: sync
          path: ./src/main/resources/static/
          target: /usr/local/tomcat/webapps/ROOT/WEB-INF/classes/static/
          ignore:
            - "**/*.tmp"
            - "**/.DS_Store"
    
    networks:
      - robotics-network
    restart: unless-stopped

# 데이터 볼륨
volumes:
  oracle-data:
    driver: local

# 네트워크 설정
networks:
  robotics-network:
    driver: bridge 